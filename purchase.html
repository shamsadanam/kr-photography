    <section class="title">
      <h1 class="heading__primary">
        Confirm Order
      </h1>
    </section>
    <section class="purchase">
      <div class="case">
        <div class="row">
          <div class="col-md-6">
            <div class="purchase__img-container">
              <img
                src="resources/nat/nat-10.jpg"
                alt="Nature"
                class="purchase__img"
              />
            </div>
          </div>
          <div class="col-md-6 purchase__form">
            <form action="" class="">
              <div class="form-group">
                <input type="email" placeholder="Email" class="form-control" />
              </div>
              <div class="form-group d-flex">
                <!-- <label for="Owner">Owner</label> -->
                <input
                  type="text"
                  placeholder="Owner"
                  class="form-control col-8"
                />
                <!-- <label for="Owner">CCV</label> -->
                <input
                  type="text"
                  placeholder="CCV"
                  class="form-control col-3 offset-1"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Card Number"
                />
              </div>

              <div class="form-group d-flex">
                <label for="Expiration Date" class="col-4 purchase__exp">
                  Expiration Date
                </label>
                <input type="date" class="form-control col-7 offset-1" />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-block"
                  value="Confirm Order"
                  name="confirm"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <h1 class="heading__tart mt-5">
            I will send you the download link as soon as I confirm the order
          </h1>
        </div>
      </div>
    </section>
